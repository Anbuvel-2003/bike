<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
     <!--booking section  -->
     <div id="booking">
        <div class="section">
         <div class="container-fluid">
              <h1 style="font-style: italic; color: black; text-shadow: 2px 2px gray; text-align: center;" class="text-uppercase">booking</h1>
         </div>
      </div>
        <!-- form -->
 
        <form class="form" id="form">
        <div class="grid-container">
              <!-- name -->
             <div class="grid-item" id="grid-items">
             <label for="inputFIRSTNAME" class="form-label">FIRSTNAME</label>
         <input type="password" id="firstname" class="form-control" aria-labelledby="passwordHelpBlock">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
              </div>
 
              <!-- email -->
              <div class="grid-item"  id="grid-items">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
             <input type="email" class="form-control" id="emailid" placeholder="name@example.com">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
             </div>
        
           <!-- last name -->
           <div class="grid-item"  id="grid-items">
             <label for="LASTFIRSTNAME" class="form-label">LASTNAME</label>
             <input type="password" id="lastname" class="form-control" aria-labelledby="passwordHelpBlock">
             <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
             </div>
              <!-- phone no -->
              <div class="grid-item"  id="grid-items">
              <label for="inputnumber" class="form-label">mobile-number</label>
               <input type="password" id="mobileno" class="form-control" size="10" aria-labelledby="passwordHelpBlock">
               <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
              </div>
        
 
         <!-- bike model-color -->
         <div class="grid-item"  id="grid-items">
         <div class="models">
         <select class="form-select form-select-lg mb-3"  id="bikemodel" aria-label=".form-select-lg example">
             <option selected>bike Model</option>
             <option value="1">R-15</option>
             <option value="2">MT-15</option>
             <option value="3">FZ</option>
           </select>
           <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
         </div>
         </div>
     
           <!-- color -->
           <div class="grid-item"  id="grid-items">
             <div class=" models">
           <select class="form-select form-select-sm"  id="bikecolor" aria-label=".form-select-sm example">
             <option selected>bike color</option>
             <option value="1">black</option>
             <option value="2">gray</option>
             <option value="3">green</option>
             <option value="3">blue</option>
           </select>
           <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
         </div>
     </div>
     
 
           <!-- address -->
           <div class="grid-item"  id="grid-items">
           <div class="col-md-12">
             <label for="inputAddress" class="form-label">Address</label>
             <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
             <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
           </div>
         </div>
           <!--add-2  -->
           <div class="grid-item"  id="grid-items">
           <div class="col-12">
             <label for="inputAddress2" class="form-label">Address 2</label>
             <input type="text" class="form-control" id="Address2" placeholder="Apartment, studio, or floor">
             <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
           </div>
         </div>
           <!-- city -->
           <div class="grid-item"  id="grid-items">
           <div class="col-md-6">
             <label for="inputCity" class="form-label">City</label>
             <input type="text" class="form-control" id="City">
             <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small class="small">Error Message</small>
           </div>
         </div>
           <!-- state -->
           <div class="grid-item"  id="grid-items">
           <div class="col-md-4">
             <label for="inputState" class="form-label">State</label>
             <select id="inputState" class="form-select">
               <option selected>Choose...</option>
               <option>TAMIL NADU</option>
               <option>KERALA</option>
               <option>GOA</option>
               <option>DELHI</option>
 
             </div>
         </div>
             </select>
           </div>
           <div class="col-md-12">
             <div class="form-check">
               <input class="form-check-input" type="checkbox" id="gridCheck">
               <label class="form-check-label" for="gridCheck">
                 Are you interested to book a vechiles
               </label>
             </div>
           </div>
           
           <!-- button -->
           <div class="col-12">
             <div class="but">
             <button type="submit" class="btn btn-primary" >BOOK NOW</button>
           </div>
         </div>
     </div>
         </form>
     </div>
     <script>

const form = Document.querySelector('#form')
const firstname = Document.querySelector('#firstname');
const lastname = Document.querySelector('#lastname');
const emailid = Document.querySelector('#emailid');
const mobileno = Document.querySelector('#mobileno');
const bikecolor = Document.querySelector('#bikecolor');
const bikemodel= Document.querySelector('#bikemodel');
const address = Document.querySelector('#address');
const address2 = Document.querySelector('#address2');
const city= Document.querySelector('#city');

  form.addEventListener('submit',(e)=>{

    e.preventDefault();
    checkInput();
    });

function checkInput(){
    const firstnamevalue = firstname.value.trim();
    const lastnamevalue = lastname.value.trim();
    const emailidvalue = emailid.value.trim();
    const mobilenovalue =mobileno.value.trim();
    const bikecolorvalue = bikecolor.value.trim();
    const bikemodelvalue= bikemodel.value.trim();
    const addressvalue = address.value.trim();
    const address2value = address2.value.trim();
    const cityvalue= city.value.trim();
   }
function setError(input, message){
            const grid_item= input.parentElement;
            const small = grid_item.querySelector('.small');
            grid_item.className = 'grid-item error';
            small.innerText = message;
    }

     function setSuccess(input, message){
            const grid_item = input.parentElement;
            const small = grid_item.querySelector('.small');
            grid_item.className = 'grid_item success';
            small.innerText=message;
     }
    

    if(firstnamevalue === '')
    {
        setError(firstname, 'first_Name Cannot be Blank');
    }
    else{
        setSuccess(firstname,'successfully updated');
    }
    if(lastnamevalue === '')
    {
        setError(lastname, 'last_Name Cannot be Blank');
    }
    else{
        setSuccess(lastname,'successfully updated');
    }

    if(emailidvalue === '')
    {
        setError(emailid, 'email Cannot be Blank');
    }
    else if(isEmail(emailid))
    {
        setError(emailid, 'not a valid format');  
    }
    else{
        setSuccess(emailid,'successfully updated');
    }

    if(mobilenovalue === '')
    {
        setError(mobileno, 'mobile_no  Cannot be Blank');
    }
    else{
        setSuccess(mobileno,'successfully updated');
    }
    if(bikemodelvalue === '')
    {
        setError(bikemodel, 'bike_model Cannot be Blank');
    }
    else{
        setSuccess(bikemodel);
    }
    if(bikecolorvalue === '')
    {
        setError(bikecolor, 'bike_color Cannot be Blank');
    }
    else{
        setSuccess(bikecolor,'successfully updated');
    }

    if(addressvalue === '')
    {
        setError(address, 'address Cannot be Blank');
    }
    else{
        setSuccess(address,'successfully updated');
    }

    if(address2value === '')
    {
        setError(address2, 'address Cannot be Blank');
    }
    else{
        setSuccess(address2,'successfully updated');
    }
    if(cityvalue === '')
    {
        setError(city, 'city Cannot be Blank');
    }
    else{
        setSuccess(city,'successfully updated');
    }


    function isEmail(emailid)
    {
        return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(emailid).toLowerCase());
    }   
    


     </script>
    
</body>
</html>
