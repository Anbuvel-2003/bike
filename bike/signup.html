<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="input-group" id="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter the Username" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small" id="small">Error message</small>
                
            </div>
            <div class="input-group" id="input-group">
                <label>Lastname</label>
                <input type="text" placeholder="Enter the lastname" id="lastname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small" id="small">Error message</small>
            </div>
            <div class="input-group" id="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter the Email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small" id="small">Error message</small>
            </div>
            <div class="input-group" id="input-group">
                <label>Mobile No</label>
                <input type="text" placeholder="Enter the Mobile No" id="mobileno">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small" id="small">Error message</small>
            </div>
            <div class="input-group" id="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter the password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small" id="small">Error message</small>
            </div>
            <!-- button -->
            <div class="button" id="button">
                <button>sign-up</button>
            </div>
        </form>
    </div>
</body>
</html>
